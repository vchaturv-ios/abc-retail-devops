---
- name: Setup Monitoring Stack
  hosts: monitoring
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present

    - name: Create monitoring directory
      file:
        path: /opt/monitoring
        state: directory
        mode: '0755'

    - name: Copy Prometheus configuration
      copy:
        src: monitoring/prometheus.yml
        dest: /opt/monitoring/prometheus.yml
        mode: '0644'

    - name: Create docker-compose.yml for monitoring
      copy:
        dest: /opt/monitoring/docker-compose.yml
        content: |
          version: '3.8'
          services:
            prometheus:
              image: prom/prometheus:latest
              container_name: prometheus
              ports:
                - "9090:9090"
              volumes:
                - ./prometheus.yml:/etc/prometheus/prometheus.yml
                - prometheus_data:/prometheus
              command:
                - '--config.file=/etc/prometheus/prometheus.yml'
                - '--storage.tsdb.path=/prometheus'
                - '--web.console.libraries=/etc/prometheus/console_libraries'
                - '--web.console.templates=/etc/prometheus/consoles'
                - '--storage.tsdb.retention.time=200h'
                - '--web.enable-lifecycle'

            grafana:
              image: grafana/grafana:latest
              container_name: grafana
              ports:
                - "3000:3000"
              environment:
                - GF_SECURITY_ADMIN_PASSWORD=admin123
              volumes:
                - grafana_data:/var/lib/grafana

            node-exporter:
              image: prom/node-exporter:latest
              container_name: node-exporter
              ports:
                - "9100:9100"
              volumes:
                - /proc:/host/proc:ro
                - /sys:/host/sys:ro
                - /:/rootfs:ro
              command:
                - '--path.procfs=/host/proc'
                - '--path.sysfs=/host/sys'
                - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'

          volumes:
            prometheus_data:
            grafana_data:

    - name: Start monitoring services
      docker_compose:
        project_src: /opt/monitoring
        state: present

    - name: Wait for services to be ready
      wait_for:
        port: "{{ item }}"
        host: localhost
        timeout: 60
      loop:
        - 9090
        - 3000
        - 9100

    - name: Display monitoring URLs
      debug:
        msg: |
          Monitoring setup completed!
          Prometheus: http://{{ ansible_default_ipv4.address }}:9090
          Grafana: http://{{ ansible_default_ipv4.address }}:3000 (admin/admin123)
          Node Exporter: http://{{ ansible_default_ipv4.address }}:9100 